<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Resultados da Busca</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Movie<span class="highlight">Verse</span></a>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Início</a>
                <a href="index2.html" class="nav-link">Em Breve</a>
            </nav>
            
            <div class="search-box">
                <input type="text" placeholder="Buscar filmes, séries..." id="search-input">
                <button aria-label="Buscar" onclick="searchMovie()">&#128269;</button>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <h1 class="section-title main-title" id="results-title">Resultados da Busca...</h1>
            
            <div class="results-content">
                <div class="movie-gallery" id="results-gallery">
                    <p class="no-results-message">Carregando resultados...</p>
                </div>
                
                <p class="search-footer-info" style="text-align: center; margin-top: 40px;">
                    Os resultados acima são simulados a partir da primeira letra do seu termo de busca.
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-social">
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Facebook">Facebook</a>
            </div>
            <p>&copy; 2024 MovieVerse. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
